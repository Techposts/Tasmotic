---
configuration:
  mqtt_host:
    name: MQTT Host
    description: The hostname or IP address of your MQTT broker
  mqtt_port:
    name: MQTT Port
    description: The port number for the MQTT broker (default 1883)
  mqtt_username:
    name: MQTT Username
    description: Username for MQTT broker authentication (optional)
  mqtt_password:
    name: MQTT Password
    description: Password for MQTT broker authentication (optional)
  discovery_prefix:
    name: Discovery Prefix
    description: Home Assistant MQTT discovery prefix (default homeassistant)
  device_scan_interval:
    name: Device Scan Interval
    description: How often to scan for new devices in seconds (10-300)
  auto_backup:
    name: Auto Backup
    description: Automatically backup device configurations
  log_level:
    name: Log Level
    description: Set the logging level for the add-on
  github_token:
    name: GitHub Token
    description: Optional GitHub personal access token for enhanced firmware access
  enable_analytics:
    name: Enable Analytics
    description: Enable firmware analytics and recommendations
  max_cache_size_gb:
    name: Max Cache Size (GB)
    description: Maximum size for firmware cache in gigabytes (1-10)
  community_features:
    name: Community Features
    description: Enable community firmware sharing and recommendations

network:
  8099/tcp: Tasmota Master Web Interface